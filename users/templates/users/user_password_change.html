{% extends "layouts/card.html" %}

{% block content %}
<style>
    /* Dark Card Styling */
    .card {
        background-color: #1e1e1e;
        /* Dark card background */
        border-radius: 8px;
        /* Rounded corners */
        border: 1px solid #444;
        /* Light border for contrast */
    }

    .card-title {
        color: #f8f9fa;
        /* Lighter color for the title */
        font-weight: bold;
        /* Make title bold */
    }

    .card .form-label {
        color: #dcdcdc;
        /* Lighter label color */
    }

    .card .form-control {
        background-color: #333;
        /* Dark background for input fields */
        border: 1px solid #555;
        /* Slightly lighter border for inputs */
        color: #f8f9fa;
        /* Light text for input fields */
    }

    .card .form-control:focus {
        border-color: #007bff;
        /* Highlight border on focus */
        background-color: #444;
        /* Darker background on focus */
    }

    .card .btn-primary {
        background-color: #007bff;
        /* Blue button background */
        border-color: #007bff;
        /* Matching border */
    }

    .card .btn-primary:hover {
        background-color: #0056b3;
        /* Darker blue on hover */
        border-color: #004085;
        /* Darker border on hover */
    }
</style>




<div class="container mt-5">
    <!-- Card for the password change form -->
    <div class="card bg-dark text-light border-light">
        <div class="card-body">
            <h2 class="card-title">User Password Change</h2>

            <!-- Password change form -->
            <form method="POST">
                {% csrf_token %}

                <h4 class="mt-4">Change Password</h4>

                <!-- Old Password Input -->
                <div class="mb-3">
                    <label for="old_password" class="form-label">Old Password</label>
                    <div class="input-group">
                        {{ form.old_password }}
                    </div>
                </div>

                <!-- New Password Input -->
                <div class="mb-3">
                    <label for="new_password1" class="form-label">New Password</label>
                    <div class="input-group">
                        {{ form.new_password1 }}
                    </div>
                </div>

                <!-- Confirm New Password Input -->
                <div class="mb-3">
                    <label for="new_password2" class="form-label">Confirm New Password</label>
                    <div class="input-group">
                        {{ form.new_password2 }}
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary mt-3">Change Password</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
