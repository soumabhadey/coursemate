{% extends 'layouts/card.html' %}

{% block content %}


<style>
    /* Styling for the Avatar Delete Card */
    .card {
        background-color: #1e1e1e;
        /* Dark background for the card */
        border-radius: 8px;
        /* Rounded corners */
        border: 1px solid #444;
        /* Light border for contrast */
    }

    .card-title {
        font-size: 1.5rem;
        /* Larger title for emphasis */
        font-weight: bold;
        /* Bold title */
    }

    .card-body {
        padding: 30px;
        /* Extra padding inside the card */
    }

    .card .btn-danger {
        background-color: #dc3545;
        /* Red background for delete button */
        border-color: #dc3545;
        /* Matching border color */
    }

    .card .btn-danger:hover {
        background-color: #c82333;
        /* Darker red on hover */
        border-color: #bd2130;
        /* Darker border on hover */
    }

    .card .btn-secondary {
        background-color: #6c757d;
        /* Secondary button background */
        border-color: #6c757d;
        /* Matching border color */
    }

    .card .btn-secondary:hover {
        background-color: #5a6268;
        /* Darker secondary button on hover */
        border-color: #545b62;
        /* Darker border on hover */
    }

    /* Optional spacing and responsiveness for the avatar image */
    .card img {
        max-width: 100%;
        /* Ensure the image is responsive */
        height: auto;
        /* Maintain aspect ratio */
    }
</style>



<div class="container mt-5">
    <!-- Card for Avatar Deletion -->
    <div class="card bg-dark text-light border-light">
        <div class="card-body">
            <h2 class="card-title mb-4">Delete Avatar</h2>

            <!-- Display the Avatar -->
            <div class="mb-4 text-center">
                <img src="{{ user.profile.avatar }}" class="img-fluid rounded-circle" alt="Avatar" width="150">
            </div>

            <!-- Confirmation Message -->
            <p class="mb-4">Are you sure you want to delete your avatar? You will revert to the default avatar.</p>

            <!-- Form for avatar deletion -->
            <form method="POST" class="mb-3">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete Avatar</button>
            </form>

            <!-- Cancel action -->
            <a href="{% url 'profile_edit' %}" class="btn btn-secondary">No, Keep Avatar</a>
        </div>
    </div>
</div>
{% endblock %}
