{% extends "layouts/card.html" %}

{% block content %}

<style>
    /* Dark Card Styling */
    .card {
        background-color: #1e1e1e;
        /* Dark card background */
        border-radius: 8px;
        /* Rounded corners */
        border: 1px solid #444;
        /* Light border for contrast */
    }

    .card-title {
        color: #f8f9fa;
        /* Lighter color for the title */
        font-weight: bold;
        /* Make title bold */
    }

    .card .form-label {
        color: #dcdcdc;
        /* Lighter label color */
    }

    .card .form-control {
        background-color: #333;
        /* Dark background for input fields */
        border: 1px solid #555;
        /* Slightly lighter border for inputs */
        color: #f8f9fa;
        /* Light text for input fields */
    }

    .card .form-control:focus {
        border-color: #007bff;
        /* Highlight border on focus */
        background-color: #444;
        /* Darker background on focus */
    }

    .card .btn-primary {
        background-color: #007bff;
        /* Blue button background */
        border-color: #007bff;
        /* Matching border */
    }

    .card .btn-primary:hover {
        background-color: #0056b3;
        /* Darker blue on hover */
        border-color: #004085;
        /* Darker border on hover */
    }
</style>


<div class="container mt-5">
    <!-- Card for the settings form -->
    <div class="card bg-dark text-light border-light">
        <div class="card-body">
            <h2 class="card-title">User Settings</h2>

            <!-- User settings form -->
            <form method="POST">
                {% csrf_token %}

                <h4 class="mt-4">Account Information</h4>

                <!-- Username Input -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group">
                        {{ form.username }}
                    </div>
                </div>

                <!-- Email Input -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                        {{ form.email }}
                    </div>
                </div>

                <!-- Save Changes Button -->
                <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
