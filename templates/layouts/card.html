{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Coursemate</title>
	<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
	<style>
		/* Dark theme background and text */
		body {
			background-color: #121212;
			color: #f8f9fa;
			display: flex;
			align-items: center;
			justify-content: center;
			min-height: 100vh;
			margin: 0;
		}

		/* Centered card styling */
		.card-container {
			width: 100%;
			max-width: 500px;
			margin: 20px;
		}

		.card {
			background-color: #1e1e1e; /* Dark background for the card */
			border: 1px solid #444;
			border-radius: 8px;
			padding: 20px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
		}

		.card * {
			color: #f1f1f1; /* Lighter text for better contrast */
		}

		.card h1, .card h2, .card h3, .card h4, .card h5, .card h6 {
			color: #ffffff; /* Pure white for headings */
		}

		.card p, .card label {
			color: #dcdcdc; /* Light gray for body text */
		}

		/* Styling for input fields and password dots */
		.card input[type="text"], 
		.card input[type="password"], 
		.card input[type="email"], 
		.card input[type="number"],
		.card textarea {
			background-color: #333; /* Darker background for input fields */
			color: #f1f1f1; /* Light text color */
			border: 1px solid #555; /* Subtle border */
		}

		/* Placeholder text color for better visibility */
		.card input::placeholder, 
		.card textarea::placeholder {
			color: #aaa;
		}

		/* Adjust text color for password dots specifically */
		.card input[type="password"] {
			color: #f8f9fa; /* Light color to make dots visible */
		}

		/* Styling for non-Bootstrap buttons in allauth */
		.card button, 
		.card input[type="submit"], 
		.card input[type="button"] {
			background-color: #f8f9fa; /* Light button background */
			color: #212529; /* Dark text color */
			border: none;
			padding: 10px 20px;
			font-weight: bold;
			border-radius: 4px;
			cursor: pointer;
		}

		/* Hover effect for buttons */
		.card button:hover, 
		.card input[type="submit"]:hover, 
		.card input[type="button"]:hover {
			background-color: #e2e6ea; /* Slightly darker light color on hover */
			color: #212529;
		}
	</style>
</head>


<body>

	<div id="messages-container">
		{% if messages %}
		{% for message in messages %}
		<!-- Bootstrap 5 Alert with Fade Effect -->
		<div class="alert alert-{{ message.tags }} alert-dismissible fade show mx-auto mt-3" role="alert"
			style="max-width: 600px;">
			<div class="d-flex justify-content-between align-items-center">
				<div class="text-lg">{{ message }}</div>
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
		</div>
		{% endfor %}
		{% endif %}
	</div>



	<div class="card-container">
		<div class="card">
			{% block content %}
			<!-- Content block for any inner content to display inside the card -->
			{% endblock content %}
		</div>
	</div>

	<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'jquery/jquery-3.7.1.min.js' %}"></script>


	<script>
		$(document).ready(function () {
			// Set timeout to auto-hide alerts after 6 seconds
			setTimeout(function () {
				$('.alert').fadeOut(600, function () { $(this).remove(); });
			}, 6000);
		});
	</script>
</body>

</html>
