{% extends 'layouts/blank.html' %}

{% block content %}


<div class="blog-container">
    <img src="{{ blog.banner }}" alt="">
    <h1>{{ blog.title }}</h1>
    {% if user.profile.is_creator %}
    <a href="#">Edit Blog</a>
    <a href="#">Delete Blog</a>
    {% endif %}
    <div class="blog-body">
        {{ blog.body_html|linebreaksbr }}
    
    </div>
</div>


{% endblock %}
